<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            font-size: 1em;
            color: white;
            background-color: rgb(208, 170, 244);
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas!</h1>
    <button onclick="botao()">Inicie o desafio</button>

    <script>
        function botao() {
            var nome = prompt('Qual é seu nome?')
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
    
</body>
</html>
