<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            border: none;
            border-radius: 10px;
            background-color: cornflowerblue;
            color: white;
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(127, 166, 240);
        }
    </style>
</head>
<body>
    <h1>Desafio das mensagens</h1>
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>

    <script>
        function botao1() {
            alert('Você clicou no primeiro botão.')
        }

        function botao2() {
            alert('Você clicou no segundo botão.')
        }

        function botao3() {
            alert('Você clicou no terceiro botão.')
        }
    </script>
</body>
</html>
